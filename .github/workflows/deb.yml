name: Build YTweaks .deb packages
on:
  workflow_dispatch:
    inputs:
      sdk_version:
        description: "iOS SDK Version"
        type: choice
        options:
          - 16.5
          - 17.5
          - 18.6
        required: true
        default: 18.6
        
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build YTweaks .deb packages
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6.0.1

      - name: Install Dependencies
        run: brew install make ldid

      - name: Set PATH environment variables
        run: |
          echo "$(brew --prefix make)/libexec/gnubin" >> $GITHUB_PATH
          echo "THEOS=${{ github.workspace }}/theos" >> $GITHUB_ENV 

      - name: Get Theos commit hash
        id: get_theos_commit
        run: |
          get_commit_hash() {
            local repo_url=$1
            git ls-remote "$repo_url" HEAD | awk '{print substr($1,1,7)}'
          }
          
          THEOS_COMMIT=$(get_commit_hash "https://github.com/theos/theos.git")
          echo "theos=$THEOS_COMMIT" >> $GITHUB_OUTPUT
          echo "Theos commit: $THEOS_COMMIT"

      - name: Cache Theos
        id: theos
        uses: actions/cache@v5.0.2
        with:
          path: theos/
          key: theos_${{ steps.get_theos_commit.outputs.theos }}_${{ inputs.sdk_version }}
    
      - name: Setup Theos
        if: steps.theos.outputs.cache-hit != 'true'
        uses: actions/checkout@v6.0.1
        with:
          repository: theos/theos
          path: theos
          submodules: recursive

      - name: Download iOS SDK
        if: steps.theos.outputs.cache-hit != 'true'
        run: |
          git clone --quiet --no-tags --single-branch --depth=1 -n --filter=tree:0 https://github.com/Tonwalter888/iOS-SDKs.git
          cd iOS-SDKs
          git sparse-checkout set --no-cone iPhoneOS${{ inputs.sdk_version }}.sdk
          git checkout
          mv *.sdk $THEOS/sdks

      - name: Clone YouTubeHeader
        run: |
          if [ -d "$THEOS/include/YouTubeHeader" ]; then
            echo "YouTubeHeader exists. Pulling latest changes..."
            cd $THEOS/include/YouTubeHeader
            git pull
          else
            echo "YouTubeHeader does not exist. Cloning repository..."
            cd $THEOS/include
            git clone --quiet --depth=1 https://github.com/PoomSmart/YouTubeHeader.git
          fi
          
      - name: Clone PSHeader
        run: |
          if [ -d "$THEOS/include/PSHeader" ]; then
            echo "PSHeader exists. Pulling latest changes..."
            cd $THEOS/include/PSHeader
            git pull
          else
            echo "PSHeader does not exist. Cloning repository..."
            cd $THEOS/include
            git clone --quiet --depth=1 https://github.com/PoomSmart/PSHeader.git
          fi

      - name: Build YTweaks
        run: |
          echo "Building YTweaks..."
          make clean package DEBUG=0 FINALPACKAGE=1
          mv packages/*.deb ${{ github.workspace }}/ytwks.deb

      - name: Build YTweaks (Rootless)
        run: |
          echo "Building YTweaks (Rootless)..."
          make clean package DEBUG=0 FINALPACKAGE=1 ROOTLESS=1
          mv packages/*.deb ${{ github.workspace }}/ytwks_rtls.deb

      - name: Collect DEB files
        run: |
          mkdir -p debs
          if [ -f "ytwks.deb" ]; then
            cp "ytwks.deb" debs/
            echo "Collected: ytwks.deb"
          fi
          if [ -f "ytwks_rtls.deb" ]; then
            cp "ytwks_rtls.deb" debs/
            echo "Collected: ytwks_rtls.deb"
          fi
          echo "Total DEB files: $(ls -1 debs/*.deb 2>/dev/null | wc -l | tr -d ' ')"

      - name: Rename DEB files
        run: |
          cd debs
          [ -f "ytwks.deb" ] && mv "ytwks.deb" "YTweaks.deb"
          [ -f "ytwks_rtls.deb" ] && mv "ytwks_rtls.deb" "YTweaks-Rootless.deb"
          echo "Renamed DEB files:"
          ls -1 *.deb 2>/dev/null || echo "No DEB files found"

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v2.5.0
        with:
          tag_name: ytweaks-${{ github.run_number }}
          name: YTweaks DEB (${{ github.run_number }})
          files: debs/*.deb
          draft: true

      - name: Output Release URL
        run: |
          echo "::notice::Release available at: https://github.com/${{ github.repository }}/releases"
